{% extends 'lms_new/base.html' %}
{% block title %}Delete Announcement{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Announcement</h2>
  <p>Are you sure you want to delete the announcement <strong>{{ announcement.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'announcement_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
