{% extends 'lms_new/base.html' %}
{% block title %}{% if create %}Add Question{% else %}Edit Question{% endif %}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>{% if create %}Add Question{% else %}Edit Question{% endif %} for {{ quiz.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if create %}Add{% else %}Save Changes{% endif %}</button>
    <a href="{% url 'question_list' lesson.course.id lesson.id quiz.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
