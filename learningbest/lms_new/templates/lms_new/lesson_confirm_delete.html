{% extends 'lms_new/base.html' %}
{% block title %}Delete Lesson{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Lesson</h2>
  <p>Are you sure you want to delete the lesson <strong>{{ lesson.title }}</strong> from <strong>{{ course.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'lesson_list' course.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
