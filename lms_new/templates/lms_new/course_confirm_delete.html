{% extends 'lms_new/base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course <strong>{{ course.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'instructor_course_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
