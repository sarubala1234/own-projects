{% extends 'lms_new/base.html' %}
{% block title %}{% if create %}Create Announcement{% else %}Edit Announcement{% endif %}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>{% if create %}Create Announcement{% else %}Edit Announcement{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if create %}Create{% else %}Save Changes{% endif %}</button>
    <a href="{% url 'announcement_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
